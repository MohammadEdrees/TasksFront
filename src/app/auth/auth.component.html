<div class="container ">
     <div class="formContainer">
      <form class="frm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <input id="emailId" type="text" formControlName="email" placeholder="Your E-mail please">
         <input id="PassId" type="password" formControlName="password" placeholder="Password Here ">
           <!-- <button id="submitBtn" type="submit" [disabled]="!loginForm.valid">Login</button> -->
          <button id="submitBtn" type="submit" >Login</button>
       </form>
    </div>
</div>
