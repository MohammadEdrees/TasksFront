<div class="d-flex bd-highlight">
  <div class="p-2 flex-fill bd-highlight">
    <div class="container bg-danger d-flex justify-content-center text-center mt-2 ">
    <div class="col-md-12 ">
      <h3>Add New Tasks</h3>
      <form>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Assign to:</label>
          <input type="text"
         placeholder="Pick one"
         aria-label="Number"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"
         class="form-control" >
  
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of members" [value]="option.email" >
              {{option.email}}
             </mat-option>
          </mat-autocomplete>
          
        </div>
  
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label"
            >Description</label
          >
          <textarea  type="text" class="form-control" ng-model="description" [formControl]="description">
          </textarea>
        </div>
  
        <div class="mb-2">
          <input type="date" class="form-control" placeholder="Choose Date Please" [formControl]="creationDate"/>
        </div>
  
        <div class="mb-3"></div>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()">Add</button>
      </form>
    </div>
  </div>

  </div>
  <div class="p-2 flex-fill bd-highlight">
    <div class="list-group mt-2">
      <a
        class="list-group-item list-group-item-action mt-1"
        aria-current="true"
        *ngFor="let item of tasksList"
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1"></h5>
          <small>{{ item.creationDate }}</small>
        </div>
        <p class="mb-1">{{ item.description }}</p>
        <small *ngIf="item.isDone">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            aria-label="..."
          />
        </small>
        <small *ngIf="!item.isDone">{{ item.isDone }}</small>
      </a>
    </div>
  </div>

</div>
