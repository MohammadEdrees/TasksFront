<div class="container ">
  <div class="p-2 flex-fill bd-highlight   ">
    <div class="container bg-secondary d-flex justify-content-center text-center mt-2 ">
    <div class="col-md-12  " *ngIf="userType==1">
      <h1 class="text-light">Add New Tasks</h1>
      <form>
        <div class="mb-2">
          <input type="text"
         placeholder="Click To Choose member"
         aria-label="Number"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"
         class="form-control" >
  
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of members" [value]="option.email" >
              {{option.email}}
             </mat-option>
          </mat-autocomplete>
          
        </div>
  
        <div class="mb-2">

          <textarea  type="text" class="form-control" ng-model="description" [formControl]="description" placeholder="Add description here"></textarea>

        </div>
  
        <div class="mb-2">
          <input type="date" class="form-control" placeholder="Choose Date Please" [formControl]="creationDate"/>
        </div>
  
        <div class="mb-3">
          <button type="button" class="btn btn-dark col-12" (click)="clickSubmit()">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- </div> -->


</div>


<div class="p-2 flex-fill bd-highlight  bg-secondary  mt-3  " >
  <h1>Assigned Tasks</h1>
  <div class="list-group mt-2 h-25 " style="overflow:scroll;">
    <a
      class="list-group-item list-group-item-action mt-1  bg-light"
      aria-current="true"
      *ngFor="let item of tasksList"
    >
      <div class="d-flex w-100 justify-content-between">
        <h1 class="mb-1 ">{{item.userName}}</h1>
        <small>{{ item.creationDate |date}}</small>
      </div>
      <p class="mb-1">{{ item.description }}</p>
      <label *ngIf="item.isDone==false "  >Mark as done </label>
      <span *ngIf="item.isDone==false" class="ml-1 ">
        <input
          class="form-check-input me-1"
          type="checkbox"
          [checked]="item.isDone"
          [formControl]="isDone"
          (change)="userType==1?markTaskAsDone(item.id):markMyTaskAsDone(item.id,currentUserId)" 
        />
      </span>
      <small *ngIf="item.isDone==true" class="text-danger">Done</small>
    </a>
  </div>
</div>
  
  

</div>
